<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Signal Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crypto Signal Bot</h1>
    <div id="crypto-info">
      <p><strong>Current Price: </strong><span id="current-price">Loading...</span></p>
      <p><strong>Signal: </strong><span id="signal">Waiting...</span></p>
    </div>
    <div>
      <button id="start-bot">Start Bot</button>
      <button id="stop-bot" disabled>Stop Bot</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
